<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel - Quiz</title>
</head>
<body>
  <h2>Admin Login</h2>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>

  <hr>

  <div id="adminSection" style="display:none;">
    <h3>Add Question</h3>
    <input id="subject" placeholder="Subject"><br>
    <input id="chapter" placeholder="Chapter"><br>
    <input id="question" placeholder="Question"><br>
    <input id="opt1" placeholder="Option 1"><br>
    <input id="opt2" placeholder="Option 2"><br>
    <input id="opt3" placeholder="Option 3"><br>
    <input id="opt4" placeholder="Option 4"><br>
    <input id="correct" placeholder="Correct Answer"><br>
    <button onclick="addQuestion()">Add</button>
  </div>

  <script src="admin.js"></script>
</body>
</html>
